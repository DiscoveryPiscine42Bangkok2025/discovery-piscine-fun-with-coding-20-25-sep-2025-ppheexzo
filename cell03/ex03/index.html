<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            background-color: rgb(165, 146, 146);
            padding: 30px;
            color: white;
        }
        #ft_list {
            margin-top: 20px;
        }
        #ft_list div {
            margin: 5px 0;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button {
            padding: 20px 30px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>My To Do List</h1>
    <button id="new">New</button>
    <div id="ft_list"></div>

    <script src="todo.js"></script>
</body>
</html>
